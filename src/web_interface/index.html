<!doctype html>
<html>
  <head>
    <title>Relational Modeler Web Interface</title>

    <link href="style.css" rel="stylesheet">

    <script src="index.js"></script>
  </head>
  <body>
    <workspace>
      <modelarea>
        <textarea>
database_name {
  schema_name {
    table_name {
      !primaryKey,
      attribute
    } -> foreign_table

    foreign_table {
      !primaryKey,
      attribute? boolean
    }
  }
}
        </textarea>
      </modelarea>
      <resultarea>
        <sqlarea>
          <select>
            <option value="postgresql">PostgreSQL</option>
          </select>
          <textarea></textarea>
        </sqlarea>
        <importarea><textarea></textarea></importarea>
      </resultarea>
    </workspace>
  </body>
</html>
