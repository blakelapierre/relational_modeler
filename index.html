<!doctype html>
<html>
  <head>
    <title>Relational Modeler Web Interface</title>

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">

    <link href="style.css" rel="stylesheet">

    <script src="index.js"></script>
  </head>
  <body>
    <bar><a href="#about">About</a></bar>
    <workspace>
      <modelarea>
        <select>
          <option value="example">Example</option>
          <option value="experiments">Experiments</option>
          <option value="company">Company</option>
          <option value="accounting">Product Accounting</option>
          <option value="usda_sr28">USDA SR28</option>
        </select>
        <textarea></textarea>
        <hintarea onclick="this.classList.toggle('minimized')">
          <span>Quick Reference</span>
          <reference>
 @ - Indicates the attribute is part of the table's PRIMARY KEY
 ! - Indicates the attribute is part of a UNIQUE constraint
 ? - Indicates the attribute may be NULL
-> - Indicates a foreign key attribute REFERENCES the primary key of another table
          </reference>
        </hintarea>
        <errorarea></errorarea>
      </modelarea>
      <resultarea>
        <sqlarea>
          <select>
            <option value="postgresql">PostgreSQL</option>
          </select>
          <textarea></textarea>
        </sqlarea>
        <importarea>
          <select>
            <option value="psql">psql</option>
            <option value="docker">docker</option>
          </select>
          <textarea></textarea>
        </importarea>
      </resultarea>
    </workspace>
  </body>
</html>
